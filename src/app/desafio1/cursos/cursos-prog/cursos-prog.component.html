<mat-card class="m-3 col-12" [style.background-color]="variable === 5 ? 'grey': 'white'">

    <h1 class="text-center p-2 mb-3 text-primary">Cursos para iniciar en la programaci√≥n</h1>

<mat-form-field appearance="standard">
  <mat-label>Buscar</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="Buscar curso" #input>
</mat-form-field>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8 mb-3">

  <!-- Position Column -->
  <ng-container matColumnDef="tipo" >
    <th mat-header-cell *matHeaderCellDef > tipo </th>
    <td mat-cell *matCellDef="let element"> {{element.tipo}} </td>
  </ng-container>

  <ng-container matColumnDef="activo"  >
    <th mat-header-cell *matHeaderCellDef > activo </th>
    <td mat-cell *matCellDef="let element" class="text-center"> <span [appH1Font]="element.activo">{{element.activo | booleanSiNo :'si':'no' }} </span></td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="nivel">
    <th mat-header-cell *matHeaderCellDef > Nivel </th>
    <td mat-cell *matCellDef="let element"  > {{element.nivel}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="link">
    <th mat-header-cell *matHeaderCellDef  > Link </th>
    <td mat-cell *matCellDef="let element"> {{element.link}} </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="acciones">
    <th mat-header-cell *matHeaderCellDef> Acciones </th>
    <td mat-cell *matCellDef="let element">  
      <button mat-icon-button color="primary" aria-label="Example icon button with a heart icon">
        <mat-icon>edit</mat-icon>
      </button>

      <button mat-icon-button color="warn" aria-label="Example icon button with a heart icon" (click)="borrar(element.id)">
        <mat-icon>delete</mat-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  <!-- Row shown when there is no matching data. -->
  <tr class="mat-row" *matNoDataRow>
    <td class="mat-cell" colspan="4">no se encuentra "{{input.value}}"</td>
  </tr>
</table>
