<h3>mat table</h3>

<!-- <table mat-table [dataSource]="datasource"> -->

  <ng-container matColumnDef="tipo">
    <th mat-header-cell * matHeaderCellDef="">tipo</th>
    <td mat-cell *matCellDef="let element">{{ element.tipo }}</td>
  </ng-container>

  <ng-container matColumnDef="nivel">
    <th mat-header-cell * matHeaderCellDef="">nivel</th>
    <td mat-cell *matCellDef="let element">{{ element.nivel }}</td>
  </ng-container>

  <ng-container matColumnDef="link">
    <th mat-header-cell * matHeaderCellDef="">link</th>
    <td mat-cell *matCellDef="let element">{{ element.link }}</td>
  </ng-container>

  <ng-container matColumnDef="acciones">
    <th  mat-header-cell * matHeaderCellDef="">acciones </th>
    <td mat-cell *matCellDef="let element">
    <button  mat-icon-button >delete</button>
    <button  mat-icon-button >edit</button>
</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="listaLinks"></tr>
  <tr mat-row *matRowDef="let row;columns : columnas;"></tr>
<!-- </table> -->
